name: 'Deploy App to Container Apps'

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - 'terraform/**'
      - '.github/workflows/deploy-infrastructure.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  TF_ENV: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
  PROJECT_NAME: 'newsrag-api' # Must match terraform local.project_name

jobs:
  build-and-deploy:
    name: 'Build & Deploy'
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Environment Config
        id: config
        run: |
          # 1. ACR Name Logic: acr + project(no-hyphens) + env
          # Replace hyphens in project name
          CLEAN_PROJECT=$(echo "${{ env.PROJECT_NAME }}" | tr -d '-')
          ACR_NAME="acr${CLEAN_PROJECT}${{ env.TF_ENV }}"
          echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV
          
          # 2. Resource Group Logic
          if [[ "${{ env.TF_ENV }}" == "prod" ]]; then
             echo "RG_NAME=vibetraderCoreProduction" >> $GITHUB_ENV
          else
             echo "RG_NAME=VibetraderCoredevelopment" >> $GITHUB_ENV
          fi

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${{ github.sha }}
          ACR_LOGIN_SERVER=$(az acr show --name ${{ env.ACR_NAME }} --query loginServer --output tsv)
          IMAGE_NAME="$ACR_LOGIN_SERVER/${{ env.PROJECT_NAME }}:$IMAGE_TAG"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy to Container Apps
        run: |
          # Determine Regions to deploy to
          if [[ "${{ env.TF_ENV }}" == "prod" ]]; then
             REGIONS=("us" "uk")
          else
             REGIONS=("us")
          fi
          
          for REGION in "${REGIONS[@]}"; do
            # Name convention: ca-[project]-[region]-[env]
            APP_NAME="ca-${{ env.PROJECT_NAME }}-$REGION-${{ env.TF_ENV }}"
            
            echo "Deploying to $APP_NAME in ${{ env.RG_NAME }}..."
            
            az containerapp update \
              --name $APP_NAME \
              --resource-group ${{ env.RG_NAME }} \
              --image ${{ env.IMAGE_NAME }}
              
            echo "‚úÖ Deployed to $REGION"
          done

      - name: Verify Deployment Health
        run: |
          echo "üè• Verifying deployment health..."
          
          if [[ "${{ env.TF_ENV }}" == "prod" ]]; then
             REGIONS=("us" "uk")
          else
             REGIONS=("us")
          fi
          
          FAILED_REGIONS=()
          
          for REGION in "${REGIONS[@]}"; do
            APP_NAME="ca-${{ env.PROJECT_NAME }}-$REGION-${{ env.TF_ENV }}"
            
            # Get the FQDN of the container app
            FQDN=$(az containerapp show \
              --name $APP_NAME \
              --resource-group ${{ env.RG_NAME }} \
              --query "properties.configuration.ingress.fqdn" \
              --output tsv)
            
            echo "üîç Checking health for $REGION at https://$FQDN/health/simple"
            
            # Wait for health check (max 2 minutes)
            HEALTHY=false
            for i in {1..12}; do
              if curl -sf "https://$FQDN/health/simple" > /dev/null 2>&1; then
                echo "‚úÖ $REGION is healthy!"
                HEALTHY=true
                break
              fi
              echo "‚è≥ Waiting for $REGION... attempt $i/12"
              sleep 10
            done
            
            if [[ "$HEALTHY" != "true" ]]; then
              echo "‚ùå $REGION failed health check"
              FAILED_REGIONS+=("$REGION")
            fi
          done
          
          if [[ ${#FAILED_REGIONS[@]} -gt 0 ]]; then
            echo "‚ùå Health check failed for: ${FAILED_REGIONS[*]}"
            exit 1
          fi
          
          echo "üéâ All regions healthy!"
