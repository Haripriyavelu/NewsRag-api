name: 'Deploy App to All Regions'

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - 'terraform/**'
      - '.github/workflows/deploy-infrastructure.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: 'Build Application'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
      
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/
            !venv/
            !vev/
            !.git/

  deploy-multi-region:
    name: 'Deploy to ${{ matrix.region.name }}'
    # Only run multi-region deploy in the main repo, never in forks
    if: github.repository == 'VibeTrader/NewsRag-api'
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      max-parallel: 3  # Deploy all regions simultaneously
      matrix:
        region: ${{ fromJson(github.ref == 'refs/heads/main' && format('[{{"name":"US","app_name":"{0}","short_name":"us","location":"East US"}},{{"name":"Europe","app_name":"{1}","short_name":"eu","location":"North Europe"}},{{"name":"India","app_name":"{2}","short_name":"in","location":"Central India"}}]', needs.terraform.outputs.us_app_service_name, needs.terraform.outputs.europe_app_service_name, needs.terraform.outputs.india_app_service_name) || format('[{{"name":"US","app_name":"{0}","short_name":"us","location":"East US"}},{{"name":"Europe","app_name":"{1}","short_name":"eu","location":"North Europe"}}]', needs.terraform.outputs.us_app_service_name, needs.terraform.outputs.europe_app_service_name)) }}
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to ${{ matrix.region.name }} App Service'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: ${{ matrix.region.app_name }}
          slot-name: 'Production'
      
      - name: 'Deployment Success for ${{ matrix.region.name }}'
        run: |
          echo "‚úÖ Successfully deployed to ${{ matrix.region.name }}"
          echo "üåç Region: ${{ matrix.region.short_code }}"
          echo "üì¶ App Service: ${{ matrix.region.app_name }}"

  deployment-summary:
    name: 'Deployment Summary'
    if: github.repository == 'VibeTrader/NewsRag-api' && always()
    runs-on: ubuntu-latest
    needs: deploy-multi-region
    
    steps:
      - name: Deployment Complete
        run: |
          echo "üéâ Multi-Region Deployment Completed!"
          echo ""
          echo "üìä Deployment Summary:"
          echo "  ‚úÖ US Region: newsraag-us-prod"
          echo "  ‚úÖ Europe Region: newsraag-eu-prod"
          echo "  ‚úÖ India Region: newsraag-in-prod"
          echo ""
          echo "üåê Your application is now live in all 3 regions!"
